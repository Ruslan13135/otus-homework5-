<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование комментарий</title>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
<body>

<div class="container mt-3">
    <h1 class="h1" th:if="${comment.id}">Редактировать комментарий</h1>
    <h1 class="h1" th:unless="${comment.id}">Новый комментарий</h1>

    <form action="#" method="post" th:action="@{/comment/addComment}" th:object= "${comment}">
        <input th:field="*{id}" type="hidden">

        <div class="form-group">
            <label for="title">Комментарий</label>
            <input class="form-control" id="title" th:field="*{text}" type="text">
        </div>

        <input th:field="*{book}" th:type="hidden">
        <input th:field="*{user}" th:type="hidden">

        <button class="btn btn-info">Сохранить</button>
    </form>
</div>

<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
