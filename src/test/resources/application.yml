spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
      enabled: true